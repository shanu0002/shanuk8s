apiVersion: apps/v1
kind: Deployment
metadata:
  name: myjavaapp-deploy
  labels:
   app: myjavaapp
spec:   
   replicas: 4
   selector:
      matchLabels:
          app: myjavaapp
   template:
     metadata:
       labels:
        app: myjavaapp
     spec:
      containers:
      - name: myjavaapp-container
        image: shanu0002/myjavaimage04june22:1
        ports:
        - containerPort: 8080
